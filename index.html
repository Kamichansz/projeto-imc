<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular meu IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
//ola//
<body>
    <div id="principal">
        <h3>Calcular IMC</h3>
        <input type="text" class="meu-imc" id="meu-imc-nome" placeholder="Nome">
        <input type="text" class="meu-imc" id="meu-imc-email" placeholder="Email">
        <input type="text" class="meu-imc" id="meu-imc-peso" placeholder="Peso (kg)">
        <input type="text" class="meu-imc" id="meu-imc-altura" placeholder="Altura (cm)">

        <button onclick="CalcularIMC()">Calcular</button>

        <div id="second">
            <h4 id="resultado">Resultado</h4>
        </div>
    </div>
    <script>
        // Capturando os valores dos inputs

        var nome = document.getElementById("meu-imc-nome")
        var email = document.getElementById("meu-imc-email")
        var peso = document.getElementById("meu-imc-peso")
        var altura = document.getElementById("meu-imc-altura")

        // Formula do calculo do IMC

        // peso divido pela altura ao quadrado
        // / => Divisão
        // + => Adição
        // - => Subtração
        // * => Multiplicação
        // % => Divisão

        function CalcularIMC() {
            var parsePeso = Number.parseFloat(peso.value)
            var parseAltura = Number.parseFloat(altura.value)
            var resultadoIMC = (parsePeso) / (parseAltura * parseAltura)
                // IMC
                //Abaixo do peso Inferior a 18, 5
                // Peso normal 18, 5 a 24, 9
                // Excesso de peso 25, 0 a 29, 9
                // Obeso 30 ou mais
            if (resultadoIMC < 18.5) {
                //alert('Abaixo do peso')
                document.getElementById("resultado").innerHTML = 'Abaixo do peso'
            }
            if (resultadoIMC >= 18.5 && resultadoIMC <= 24.9) {
                //alert('Peso normal')
                document.getElementById("resultado").innerHTML = 'Peso Normal'
            }
            if (resultadoIMC >= 25 && resultadoIMC <= 29.9) {
                //alert('Excesso de peso')
                document.getElementById("resultado").innerHTML = 'Excesso de peso'
            }
            if (resultadoIMC > 30) {
                //alert('Obeso')
                document.getElementById("resultado").innerHTML = 'Obeso'
            }
        }
    </script>

</body>

</html>
